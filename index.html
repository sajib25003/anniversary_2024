<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Anniversary my ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="gradient-body">
    <!-- Page Title and Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary gradient-background">
            <div class="container-fluid">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="images/Hand-1.JPG" alt="hands" height="30px" width="30px" style="margin-right: 10px;">
                    <span class="fs-4 title">Happy Anniversary-2024</span>
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse navigation-items" id="navbarNav">
                <ul class="navbar-nav nav-list">
                  <li class="nav-item">
                    <a class="nav-link" href="#gallery">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Life Events</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav> 
  </header>
    <!-- Gallery-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>


        </div>
        <div class="carousel-inner" id="gallery">
          <div class="carousel-item active">
            <img class="carousel-image" src="images/Hand-2.jpg" class="d-block w-100" alt="Image-1">
          </div>
          <div class="carousel-item">
            <img class="carousel-image" src="images/US-4.JPG" class="d-block w-100" alt="Image-2">
          </div>
          <div class="carousel-item">
            <img class="carousel-image" src="images/engagement.jpg" class="d-block w-100" alt="Image-3">
          </div>
          <div class="carousel-item">
            <img class="carousel-image" src="images/us-5.jpg" class="d-block w-100" alt="Image-4">
          </div>
          <div class="carousel-item">
            <img class="carousel-image" src="images/Aiza & Baba-1.jpg" class="d-block w-100" alt="Image-5">
          </div>
          <div class="carousel-item">
            <img class="carousel-image" src="images/arwa & ma-1.jpg" class="d-block w-100" alt="Image-6">
          </div>


        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Main Title -->
    <div>
        <h1 class="title-heading gradient-background">HAPPY 3rd ANNIVERSARY - 2024</h1>
    </div>
    <!-- Life Events Section -->
</body>
</html>
